openid_connect.settings.wild_apricot:
  type: config_object
  label: 'OpenID Connect Wild Apricot settings'
  mapping:
    enabled:
      type: boolean
      label: 'Enable client'
    settings:
      type: mapping
      mapping:
        client_id:
          type: string
          label: 'Client ID'
        client_secret:
          type: string
          label: 'Client secret'
        authorization_endpoint:
          type: string
          label: 'Authorization endpoint'
        token_endpoint:
          type: string
          label: 'Token endpoint'
        api_key:
          type: string
          label: 'Wild Apricot API Key'
        site_url:
          type: string
          label: 'Wild Apricot Site URL'
        account_id:
          type: string
          label: 'Wild Apricot Account ID'
